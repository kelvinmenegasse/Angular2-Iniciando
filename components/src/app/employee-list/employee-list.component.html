<div class="container">
  <div class="row">
    <h1> Lista de Empregados </h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Salary</th>
          <th>Bonus</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees; let i=index;" [id]="'tr'+i">
          <td>{{employee.name}}</td>
          <td [innerHtml]="employee.salary" salaryColor="{{employee.salary}}"></td>
          <td>{{employee.bonus}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<employee-new-modal></employee-new-modal>
