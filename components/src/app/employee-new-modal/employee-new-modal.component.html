 <div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo empregado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.name">    
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" class="form-control" [(ngModel)]="employee.salary">    
        </div>
        <div class="form-group" [hidden]="employee.salary >= 1000">
          <label>Bonus</label>
          <input type="text" class="form-control" [(ngModel)]="employee.bonus">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Incluir</button>
      </div>
    </div>
  </div>
</div>
